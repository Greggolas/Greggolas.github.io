---
layout: default
---
<h1>{{ page.title }}</h1>
<h3>{{ page.date | date: "%B %-d, %Y"}}</h3>

<div class="post-content">
    {{ content }}
</div>

<h4>Resources</h4>
<ul class="post-sources">
    {% for source in page.sources%}
    <li><a href="{{ source }}">{{ source }}</a></li>
    {% endfor %}
</ul>
