---
layout: default
title: New Posts
---

{% assign sorted_posts = site.posts | sort: "date" | reverse %}
{% for post in sorted_posts limit:5 %}
	<div>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title"><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: "%B %-d, %Y"}}</a></h5>
				<p class="card-text">{{ post.description }}</p>
			</div>
		</div>
	</div>
{% endfor %}
<a href="/blog" class="float-right">Older Stuff...</a>
